name: Build and Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main, develop ]
    tags: [ v* ]
    paths:
      - .github/workflows/mkdocs.yml
      - docs/**

  workflow_dispatch:

        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force


jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Python
      - uses: actions/setup-python@v4

      - name: ðŸ”¨ Install rzk proof assistant
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: fizruk/rzk
          rename-to: rzk

      - name: ðŸ”¨ Install Pygments lexer for rzk
        run: pip install rzk/RzkLexer

      - name: ðŸ”¨ Build MkDocs
        uses: Tiryoh/actions-mkdocs@v0
        with:
          mkdocs_version: 'latest' # option
          #mkdocs_version: '1.1' # option
          requirements: 'docs/requirements.txt' # option
          configfile: 'docs/mkdocs.yml' # option

      - name: ðŸ”¨ Copy MkDocs files
        run: |
          mkdir -p dist/ && cp -r docs/root/* docs/site dist/.

      - name: ðŸ“˜ Publish Generated MkDocs (${{ github.ref_name }})
        if: ${{ github.ref_name != 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
          target-folder: ${{ github.ref_name }}
          clean: false
          single-commit: true

      - name: ðŸ“˜ Publish Generated MkDocs
        if: ${{ github.ref_name == 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
          clean: false
          single-commit: true
