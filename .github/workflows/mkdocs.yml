name: Build and Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main, develop ]
    tags: [ v* ]
    paths:
      - .github/workflows/mkdocs.yml
      - docs/**

  workflow_dispatch:

jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies

      - name: ðŸ”¨ Install rzk proof assistant
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: fizruk/rzk
          tag: latest # FIXME: should use the version from the same Git commit
          rename-to: rzk
          chmod: 0755

      - name: ðŸ”¨ Install Pygments lexer for rzk
        run: pip install rzk/RzkLexer

      - name: ðŸ”¨ Install MkDocs Material and mike
        run: pip install -r docs/requirements.txt

      - name: ðŸ”¨ Build MkDocs
        run: mkdocs build --config-file docs/mkdocs.yml

      - name: ðŸ”¨ Copy MkDocs files
        run: |
          mkdir -p dist/ && cp -r docs/root/* docs/site dist/.

      - name: ðŸ“˜ Publish Generated MkDocs (${{ github.ref_name }})
        if: ${{ github.ref_name != 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
          target-folder: ${{ github.ref_name }}
          clean: false
          single-commit: true

      - name: ðŸ“˜ Publish Generated MkDocs
        if: ${{ github.ref_name == 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
          clean: false
          single-commit: true
