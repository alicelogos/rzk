name: rzk
version: 0.6.1
github: 'rzk-lang/rzk'
license: BSD3
author: 'Nikolai Kudasov'
maintainer: 'nickolay.kudasov@gmail.com'
copyright: '2023 Nikolai Kudasov'

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: An experimental proof assistant for synthetic âˆž-categories
category: Dependent Types # same as Agda

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/rzk-lang/rzk#readme>

build-tools:
  - alex
  - happy

dependencies:
  - array
  - aeson
  - base >= 4.7 && < 5
  - bifunctors
  - bytestring
  - mtl
  - template-haskell
  - text
  - optparse-generic
  - Glob
  - lens
  - filepath
  - stm
  - yaml

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  # - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  when:
    - condition: false
      other-modules:
        - Language.Rzk.Syntax.Test
        - Language.Rzk.Syntax.ErrM
        - Language.Rzk.Syntax.Skel
    - condition: '!impl(ghcjs)'
      exposed-modules:
        - Language.Rzk.VSCode.Env
        - Language.Rzk.VSCode.Handlers
        - Language.Rzk.VSCode.Lsp
        - Language.Rzk.VSCode.State
        - Language.Rzk.VSCode.Tokenize
      dependencies:
        - lsp
        - lsp-types

executables:
  rzk:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - rzk
    when:
      - condition: '!impl(ghcjs)'
        dependencies:
          - with-utf8

tests:
  rzk-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - rzk

  doctests:
    source-dirs: test
    main: doctests.hs
    other-modules: []
    dependencies:
      - base
      - doctest
      - Glob
      - QuickCheck
      - template-haskell
