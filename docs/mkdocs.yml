site_name: "rzk: an experimental proof assistant for syntheric âˆž-categories"
repo_url: https://github.com/fizruk/rzk
repo_name: fizruk/rzk
edit_uri: edit/develop/docs/docs/

nav:
  - General:
    - About: index.md
  - rzk-1 Language:
    - Introduction: rzk-1/introduction.rzk.md
    - Sections and Variables: rzk-1/sections.rzk.md
    - Rendering Diagrams: rzk-1/render.rzk.md
    - Weak tope disjunction elimination: rzk-1/recId.rzk.md
  - Tools:
    - Syntax Highlighting: tools/highlight.md
    - IDE support: tools/ide.md
    - Continuous Verification: tools/continuous.md
  - Related Projects:
    - sHoTT: related/sHoTT.md
    - simple-topes: related/simple-topes.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - mdx_math
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.png
  logo: assets/images/logo-1000x1000.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  features:
    - content.code.copy
    - content.action.edit
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.integrate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: white
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css
  - assets/css/rzk-render.css

extra:
  version:
    provider: mike

plugins:
  - mike
  - rzk
